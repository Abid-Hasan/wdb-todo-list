<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>To-Do List</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <div id="container">
    <h1>To-Do List <i class="fas fa-plus"></i></h1>
    <input type="text" placeholder="Add New Todo">

    <ul>
      <li><span><i class="fas fa-trash-alt"></i></span> Read some verses from The Quran</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Read few Hadiths</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Learn new words from Memrise</li>
      <li><span><i class="fas fa-trash-alt"></i></span> Complete daily goal in Duolingo</li>
    </ul>
  </div>

  <script src="assets/js/lib/jquery-3.4.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
